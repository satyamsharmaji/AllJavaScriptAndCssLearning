<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rain_drops</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(90deg,#2f2c2c,#eee);
    }
    section.rain {
        width: 100%;
        height: 650px;
        background: url(drop.png);
        background-size:80px;
        animation: raining 2s linear infinite; 
        
    }
    @keyframes raining {
        0%{
            background-position: 0px 0px; 
        }
        100%{
            background-position: 400px 650px; 
        }
    }
    </style>
</head>
<body>
    <section class="rain">

    </section>
</body>
</html>
